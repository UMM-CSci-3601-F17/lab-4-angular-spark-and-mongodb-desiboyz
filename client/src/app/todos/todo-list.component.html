<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style type="text/css">
        .list-group{
            line-height: 180%;
            border-radius: 1px
        }
        .list-group-item-info{
            background-color: mediumturquoise;
        }
    </style>
</head>
<br>Add a new Todo:<br><br>
<span class="row">
    <span id="addTodo" class="col-lg-5">
        <span class="input-group">
            <input class="form-control" #input type="text" placeholder="Owner" [(ngModel)]="newTodoOwner">
            <input class="form-control" #input type="text" placeholder="Status" [(ngModel)]="newTodoStatus">
            <input class="form-control" #input type="text" placeholder="Body" [(ngModel)]="newTodoBody">
            <input class="form-control" #input type="text" placeholder="Category" [(ngModel)]="newTodoCategory">

            <button class="form-control" #input type="button" (click)="this.addNewTodo(newTodoOwner, newTodoStatus, newTodoBody, newTodoCategory)">Add Todo</button>
        </span>
    </span>
</span>

<!-- The names userName and userAge, different from searchName and searchAge, are being
used here only to illustrate that these inputs are not necessarily explicitly referencable from within
the typescript. Unless made to do so by defining a userName variable within this component's typescript file-->
<span id="title" class="list-group-item list-group-item-info">
    <span id="list-title"> To do </span>
    <input id="todoOwner" #input type="text" placeholder="Filter by owner" (input)="todoOwner = $event.target.value">
    <input id="todoOwner" #input type="text" placeholder="Filter by status" (input)="todoStatus = $event.target.value">
    <input id="todoBody" #input type="text" placeholder="Filter by body" (input)="todoBody = $event.target.value">
    <input id="todoBody" #input type="text" placeholder="Filter by category"
           (input)="todoCategory = $event.target.value">
</span>

<ul class="list-group" *ngIf="todos; else todosError">
    <div class="card">
        <li id="todos" *ngFor="let todo of this.filterTodos(todoOwner, todoStatus, todoBody,todoCategory)"
            class="list-group-item">
            Owner:{{ todo.owner }}<br>
            Status: {{ todo.status }}<br>
            Body: {{ todo.body }}<br>
            Category: {{ todo.category}}<br>
        </li>
    </div>
    <br>
</ul>
<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #todosError>
    <p>
        There was a problem loading the todos. Possibly the server is down or perhaps there are network issues.
    </p>
    <p>
        Please wait a bit and try again or start the server.
    </p>
</ng-template>
</html>
